name: ' Test...'

on:
  workflow_dispatch:
    inputs:
      atest:
        description: abc123
        required: false
        default: 'current'

permissions:
  actions: read
  contents: read
  id-token: write
  pull-requests: read
  checks: read

defaults:
  run:
    shell: powershell

jobs:
  test:
    name: Test write
    runs-on: ubuntu-latest
    steps:
    - name: Use variables
      shell: pwsh
      run: |
        Write-Host "Regular message"  
        Write-Host "::group::Some group title"
        Write-Host "Regular message in group"  
        Write-Host "::Warning::Warning message in group"
        Write-Host "::Debug::Debug message in group"
        Write-Host "::groupend::"
        Write-Host "::group::$([char] 27)[35m[AL-Go-Debug]$([char] 27)[0m Another group start"
